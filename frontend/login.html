<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperVibe - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-large {
            font-size: 3rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2.5rem;
        }

        .role-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .role-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .role-btn i {
            font-size: 1.5rem;
            width: 30px;
        }

        .role-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .role-btn.admin:hover i {
            color: #818cf8;
        }

        .role-btn.customer:hover i {
            color: #34d399;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="login-card fade-in">
        <div class="logo-large"><i class="fas fa-shopping-cart"></i></div>
        <h1>Welcome to SuperVibe</h1>
        <p>Please select your portal to continue</p>

        <div class="role-options">
            <button class="role-btn admin" onclick="window.location.href='/admin'">
                <i class="fas fa-user-shield"></i>
                <span>Admin Dashboard</span>
            </button>
            <button class="role-btn customer" onclick="window.location.href='/shop'">
                <i class="fas fa-user"></i>
                <span>Customer Portal</span>
            </button>
        </div>
    </div>
</body>

</html>
